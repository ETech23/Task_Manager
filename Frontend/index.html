<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Task Management Dashboard (Visible by default) -->
  <div id="dashboard">
    <h2>Task Management</h2>

    <!-- Task Creation Form (Hidden if not logged in) -->
    <form id="task-form" style="display: none;">
      <input type="text" id="task-title" placeholder="Task Title" required>
      <textarea id="task-desc" placeholder="Description"></textarea>
      <input type="date" id="task-deadline" required>
      <select id="task-priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <!-- Task Display Area -->
    <div id="task-list"></div>

    <!-- Filter and Search Options -->
    <input type="text" id="search-bar" placeholder="Search tasks...">
    <select id="filter-priority">
      <option value="">All Priorities</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <!-- Button to Log In or Sign Up if not logged in -->
    <button id="auth-button" onclick="showAuthSection()">Log In / Sign Up</button>
  </div>

  <!-- Authentication Section (Hidden by default) -->
  <div id="auth-section" style="display: none;">
    <h2 id="auth-title">Login</h2>
    
    <!-- Login Form -->
    <form id="login-form" class="auth-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Registration Form (Hidden by default) -->
    <form id="signup-form" class="auth-form" style="display: none;">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <input type="text" id="signup-occupation" placeholder="Occupation (optional)">
      <button type="submit">Sign Up</button>
    </form>

    <!-- Toggle between Login and Sign Up -->
    <p id="toggle-auth">
      Don't have an account? <a href="#" onclick="toggleAuthForm()">Sign Up</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
